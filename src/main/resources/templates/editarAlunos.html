<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar aluno</title>
	<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

	<div th:insert="~{menuAlunos :: menu}"></div>

	<div class="card" style="margin: 48px">

		<h1 class="card-header text-center font-weight-bold text-uppercase py-4">Editar Aluno Cadastrado</h1>

		<div class="card-body">

			<form class="form-horizontal" method="POST" th:object="${aluno}" th:action="@{/alunos}"
				style="margin: 20px 0">
				<div class="card">
					<div class="card-body">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">ID:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" readOnly="readonly" th:field="*{id}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nome:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Idade:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Idade" th:field="*{idade}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Sexo:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Sexo" th:field="*{sexo}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Curso:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Curso" th:field="*{curso}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Campus:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Campus" th:field="*{campus}" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10 offset-sm-2">
								<a href="/alunos" class="btn btn-secondary">Voltar</a>
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</div>
				</div>
			</form>


		</div>

</body>

</html>
