<!DOCTYPE html>
<html lang="pt">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt" xml:lang="pt">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>
<div th:fragment="menu">
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-small" href="/index">INDEX</a>
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-small" href="/cadastro">CADASTRO ALUNOS</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-button w3-padding-large">BUSCAR <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="/buscarId" class="w3-bar-item w3-button">Buscar por id</a>
        <a href="/buscarNome" class="w3-bar-item w3-button">Buscar por nome</a>
        <a href="/buscarCurso" class="w3-bar-item w3-button">Buscar por curso</a>
        <a href="/buscarCampus" class="w3-bar-item w3-button">Buscar por campus</a>
      </div>
    </div>
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-small" href="/alunos">ALUNOS</a>
  </div>
</div>

<script>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>
</div>
</body>
</html>
